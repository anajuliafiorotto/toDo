<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="primary"
          (click)="logIn(email, password)"
          expand="block"
          >Entrar</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="primary"
          (click)="authService.GoogleAuth()"
          expand="block"
        >
          Entrar com Google
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="primary"
          (click)="loginGoogle()"
          expand="block"
        >
          Cadastrar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
